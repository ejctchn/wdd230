<body>
    <main>
        <section class="order-page">
            <h2>Make Your Own Drinks Below!</h2>
            <h2>Or call 760-444-4444 to place an order!</h2>
            <form>
                <!-- Choose what time to pick up order -->
                <label for="name">First Name *</label>
                <input type="text" id="name">

                <!-- Pickup location -->
                <label for="email">Email *</label>
                <input type="text" id="email" >
 
                <label for="phone">Phone Number *</label>
                <input type="text" id="phone"  >

                <!-- Bag or Drink -->
                <label for="flavor1_choice">Flavor 1:</label>
                <select name="flavor1" id="flavor1_choice">
                    <option>--Choose a Flavor--</option>
                </select>
             
                <label for="flavor2_choice">Flavor 2:</label>
                <select name="flavor2" id="flavor2_choice">
                    <option>--Choose a Flavor--</option>
                </select>

                <label for="flavor3_choice">Flavor 3 :</label>
                <select name="flavor3" id="flavor3_choice">
                    <option>--Choose a Flavor--</option>
                </select>

                <label for="si">Special Instructions</label>
                <input type="text" id="si">

                <!-- Submit the order -->
                <button type="submit" onclick="orderSomething()">Place Order</button>
            </form>
        </section>
        <section class="order-page-box">
            <h2>Drinks Ordered</h2>
            <p id="order-count"></p>
        </section>
        <div id="userinfo">Last Order by: </div>
        <div id="details"></div>
        <div id="totals">Totals:</div>
    </main>
